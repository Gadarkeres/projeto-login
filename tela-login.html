<!DOCTYPE html>

<body>
    <main>
        <section id="Login">
            <div id="imagem">
            
            </div>
            <div id="Formulario">
                <h1>Login</h1>
                <P>Seja bem-vindo(a) novamente. Fa√ßa Login para acessar sua conta.</P>
                
                <form action="login.php" method="get" autocomplete="on">
                      
                      <span class="material-icons orange600">person</span>

                    <span class="material-icons orange600">vpn_key</span>

                    <input type="submit" value="Entrar">

                        esqueci a senha <i class="material-icons">mail</i>
